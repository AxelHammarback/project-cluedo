<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="fullscreen-cover" id="fullscreen-cover" onclick="">
        <div class="speech-bubble">
          <p class="mystery-reveal-text" id="mysteryRevealText">Hmm – seems I don't really know who's the murderer yet...</p>
          <p class="redlink" onclick="toggleOverlay()">Close</a>
        </div>
        <img src="assets/detective.png" alt="Image of the detective">
    </section>


    <img class="logo" src="assets/clue-logo-white@2x.png" />
    <section class="cards">
      <article class="deck killer-deck" id="killerCard">
        <p>KILLER</p>
        <p class="p-big" id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>

      <article class="deck weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p class="p-big" id="weaponName"></p>
        <p id="weaponWeight"></p>
        <p id="weaponEmoji" class="weapon-emoji"></p>
      </article>

      <article class="deck room-deck" id="roomCard">
        <p>ROOM</p>
        <p class="p-big" id="roomName"></p>
      </article>
    </section>

    <button id="revealMystery">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
